{% extends 'base.html' %}
{% block content %}
{{ conten }}
<form method="post" action="signin" autocomplete="on">
    <p>Login<br>
        <input title="Insert login" type="text" name="login">
    </p>
    <p>Email<br>
        <input title="Insert email" type="text" name="email">
    </p>
    <p>Password<br>
        <input title="Enter password" type="password" pattern="[A-Za-zА-Яа-я0-9]{8,}" name="password">
    </p>
    <p>Password check<br>
        <input title="Re-enter password" type="password" pattern="[A-Za-zА-Яа-я0-9]{8,}" name="password2">
    </p>
    <p>
        <input title="Send" type="submit" value="Send">
        <input id="login" title="Login" type="button" value="Login">
    </p>
</form>
<script>
document.getElementById('login').addEventListener("click", function(e){
    window.location.href = "login"
});
</script>
{% endblock %}
